- date: 2021-12-01
  content: "Our work <a href=\"https://s2lab.kcl.ac.uk/downloads/transcending.pdf\">\"Transcending Transcend: Revisiting Malware Classification in the Presence of Concept Drift\"</a> has been accepted to IEEE S&P 2022!"

- date: 2021-11-01
  content: "Feargus Pendlebury has passed his PhD viva with no corrections, with a thesis titled \"Machine Learning for Security in Hostile Environments\", congrats!"

- date: 2021-08-01
  content: "Lorenzo and <a href=\"https://s2lab.cs.ucl.ac.uk\">S2Lab</a> join the <a href=\"https://sec.cs.ucl.ac.uk\">Information Security Research Group</a> at <a href=\"https://www.ucl.ac.uk\">UCL</a> <a href=\"https://www.cs.ucl.ac.uk\">Computer Science</a>, yay!"

- date: 2021-07-01
  content: "<a href=\"https://s2lab.kcl.ac.uk/downloads/dodo.pdf\">Dos and Don't of Machine Learning for Computer Security</a> is accepted at USENIX Security 2022. Kudos to our wonderful international collaborators. We love you, but you know that!"

- date: 2021-06-01
  content: Federico Barbero will be joining King's College at the University of Cambridge to pursue an MPhil in Machine Learning and Machine Intelligence. Go Federico and make us even prouder than we're already are!

- date: 2020-12-01
  content:  "James Patrick-Evans will present <a href=\"downloads/acsac20-punstrip.pdf\">\"Probabilistic Naming of Functions in Stripped Binaries\"</a> at ACSAC on Dec 10th."

- date: 2020-10-01
  content:  "Lorenzo Cavallaro, Fabio Pierazzi, and Feargus Pendlebury will present at <a href=\"https://cybersecai.com/\">CyberSecAI</a> covering topics from adversarial ML and concept drift to heap spraying."

- date: 2020-05-01
  content:  "We'll be presenting <a href=\"projects/intriguing\">\"Intriguing Properties of Adversarial ML Attacks in the Problem-Space\"</a> at IEEE S&P on May 20th ~9am PDT, \"see\" you there!"

- date: 2020-03-01
  content: "<a href=\"projects/intriguing\">\"Intriguing Properties of Adversarial ML Attacks in the Problem-Space\"</a> accepted to IEEE Security & Privacy 2020."

- date: 2020-01-01
  content: We're hosting the AISecAI workshop at King's College London.

- date: 2019-10-01
  content: Jacopo Cortellazzi and Zeliang "Mark" Kan join S2Lab!

- date: 2019-09-01
  content: "After enriching S2Lab with his Postdoctoral wisdom, <a href=\"https://fabio.pierazzi.com\">Fabio Pierazzi</a> becomes a Lecturer (Assistant Professor) in the <a href=\"https://www.kcl.ac.uk/informatics\">Department of Informatics</a> at <a href=\"https://www.kcl.ac.uk\">King's College London</a>, expanding the S2Lab family"

- date: 2019-08-01
  content: "We're attending USENIX Security to present our work on <a href=\"projects/tesseract\">common experimental biases in machine learning and security papers.</a>"

- date: 2019-01-01
  content: "<a href=\"projects/tesseract\">\"TESSERACT: Eliminating Experimental Bias in Malware Classification\"</a> across Space and Time accepted at USENIX Security Symposium 2019."

- date: 2018-10-01
  content: Giulio De Pasquale joins S2Lab!

- date: 2018-09-01
  content: "All good things come to an end, sometimes: after wonderful years at <a href=\"https://www.rhul.ac.uk\">Royal Holloway</a>, Lorenzo and <a href=\"/\">S2Lab</a> are ready for another adventure: <a href=\"https://www.kcl.ac.uk/informatics\">Informatics</a> at <a href=\"https://www.kcl.ac.uk\">King's College London</a> here we come!  :-)"

