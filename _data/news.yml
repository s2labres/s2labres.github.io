  content: "Feargus Pendlebury has passed his PhD viva with no corrections, with a thesis titled <a href=\"https://s2lab.kcl.ac.uk/downloads/ml-for-security-in-hostile-environments.pdf\">\"Machine Learning for Security in Hostile Environments\"</a>, congrats! A huge thanks to <a href=\"https://www.cs.columbia.edu/~suman/\">Suman Jana (Columbia University)</a> for serving as external examiner to Feargus' PhD Viva."

