  description: We argue that results are commonly inflated due to two pervasive sources of experimental bias 'spatial bias' caused by distributions of training and testing data that are not representative of a real-world deployment; and "temporal bias" caused by incorrect time splits of training and testing sets, leading to impossible configurations.
